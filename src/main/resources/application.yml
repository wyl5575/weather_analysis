#端口号
server:
  port: 9300

spring:
  application:
    name: weather
  # 环境设置：dev、test、prod
  profiles:
    active: dev
  # mysql数据库连接
  datasource:
    driver-class-name: com.mysql.cj.jdbc.Driver
    url: ${usrl}
    username: ${username}
    password: ${password}
  #返回的时间格式
#  jackson:
#    date-format: yyyy-MM-dd
#    time-zone: GMT+8


  #mybatis日志
  thymeleaf:
    cache: false
mybatis-plus:
  configuration:
    log-impl: org.apache.ibatis.logging.stdout.StdOutImpl

    #配置mapper xml文件的路径
  mapper-locations: /mapper/*.xml

